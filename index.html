<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Satvik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .rate-price {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function bookNow() {
            window.location.href = "booking.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Book My Satvik</h1>
        <p>Your one-stop solution for booking services.</p>
        <div class="rate-price">
            <p><strong>Rate:</strong> ₹50 per hour</p>
            <p><strong>Price:</strong> ₹200 for 4 hours</p>
        </div>
        <button onclick="bookNow()">Book Now</button>
    </div>
</body>
</html>
