<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        select, input, button, textarea {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="User Image">
        <h1>Book Your Service</h1>
        <label for="customer-name">Enter Your Name:</label>
        <input type="text" id="customer-name" placeholder="Your Name">
        <br>
        <label for="account-details">Enter Account Details:</label>
        <input type="text" id="account-details" placeholder="Account Number / UPI ID">
        <br>
        <label for="time">Select Service Time:</label>
        <input type="time" id="time">
        <br>
        <label for="venue">Choose a location:</label>
        <select id="venue">
            <option value="paloura">Paloura Top</option>
            <option value="janipur">Janipur</option>
            <option value="bantalab">Bantalab</option>
            <option value="gandhinagar">Gandhi Nagar</option>
            <option value="badharwah">Badharwah</option>
        </select>
        <br>
        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>
    
    <script>
        function confirmBooking() {
            let name = document.getElementById('customer-name').value;
            let accountDetails = document.getElementById('account-details').value;
            let time = document.getElementById('time').value;
            let venue = document.getElementById('venue').value;
            
            if (!name || !accountDetails || !time) {
                alert('Please enter all details before booking.');
                return;
            }
            
            alert('Booking confirmed for ' + name + ' at ' + venue + ' at ' + time + '\nAccount Details: ' + accountDetails);
            window.location.href = 'feedback.html';
        }
    </script>
</body>
</html>
