<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        textarea, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Choosing Our Services!</h1>
        <p>We appreciate your feedback.</p>
        <label for="rating">Rate Our Service:</label>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
            <option value="4">⭐⭐⭐⭐ (Very Good)</option>
            <option value="3">⭐⭐⭐ (Good)</option>
            <option value="2">⭐⭐ (Average)</option>
            <option value="1">⭐ (Poor)</option>
        </select>
        <br>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" placeholder="Write your feedback here..." rows="4" cols="50"></textarea>
        <br>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>
    
    <script>
        function submitFeedback() {
            let rating = document.getElementById('rating').value;
            let feedback = document.getElementById('feedback').value;
            
            if (!feedback) {
                alert('Please enter your feedback before submitting.');
                return;
            }
            
            alert('Thank you for your feedback!\nRating: ' + rating + '\nFeedback: ' + feedback);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
